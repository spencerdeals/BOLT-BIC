<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL Import Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">SDL Import Calculator</h1>
            <p class="text-gray-600">AI-Powered Product Analysis & Import Cost Calculator</p>
        </div>

        <!-- API Status -->
        <div id="apiStatus" class="mb-6 p-4 rounded-lg border">
            <div class="flex items-center">
                <div class="w-3 h-3 rounded-full mr-2" id="statusDot"></div>
                <span id="statusText">Checking API status...</span>
            </div>
        </div>

        <!-- URL Input Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Product URLs</h2>
            <div class="space-y-3">
                <textarea 
                    id="urlInput" 
                    placeholder="Enter product URLs (one per line)&#10;Example:&#10;https://www.amazon.com/dp/B08N5WRWNW&#10;https://www.wayfair.com/furniture/pdp/..."
                    class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                ></textarea>
                <div class="flex gap-3">
                    <button 
                        id="scrapeBtn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
                    >
                        Calculate Import Costs
                    </button>
                    <button 
                        id="testBtn" 
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
                    >
                        Test with Sample URLs
                    </button>
                    <button 
                        id="clearBtn" 
                        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors"
                    >
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-center">
                <div class="loading w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mr-3"></div>
                <span class="text-gray-700">Analyzing products and calculating import costs...</span>
            </div>
            <div class="mt-4 bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Import Cost Analysis</h2>
                <div id="summaryStats" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <!-- Summary stats will be populated here -->
                </div>
            </div>
            
            <div id="productResults" class="space-y-4">
                <!-- Product cards will be populated here -->
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="hidden bg-red-50 border border-red-200 rounded-lg p-6">
            <h3 class="text-red-800 font-semibold mb-2">Error</h3>
            <p id="errorMessage" class="text-red-700"></p>
        </div>

        <!-- AI Insights Section -->
        <div id="insightsSection" class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">AI Learning Insights</h2>
            <div id="insightsContent" class="text-gray-600">
                Loading insights...
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin;
        
        // Sample URLs for testing
        const SAMPLE_URLS = [
            'https://www.amazon.com/dp/B08N5WRWNW',
            'https://www.wayfair.com/furniture/pdp/hashtag-home-kira-upholstered-dining-chair-w005282825.html',
            'https://www.target.com/p/modern-office-chair-black/-/A-54643821'
        ];

        // DOM Elements
        const urlInput = document.getElementById('urlInput');
        const scrapeBtn = document.getElementById('scrapeBtn');
        const testBtn = document.getElementById('testBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const progressBar = document.getElementById('progressBar');
        const resultsSection = document.getElementById('resultsSection');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        const productResults = document.getElementById('productResults');
        const summaryStats = document.getElementById('summaryStats');
        const apiStatus = document.getElementById('apiStatus');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const insightsContent = document.getElementById('insightsContent');

        // Check API status on load
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusDot.className = 'w-3 h-3 rounded-full mr-2 bg-green-500';
                    statusText.textContent = 'API Online - All systems operational';
                    apiStatus.className = 'mb-6 p-4 rounded-lg border border-green-200 bg-green-50';
                } else {
                    throw new Error('API not healthy');
                }
            } catch (error) {
                statusDot.className = 'w-3 h-3 rounded-full mr-2 bg-red-500';
                statusText.textContent = 'API Offline - Please check server status';
                apiStatus.className = 'mb-6 p-4 rounded-lg border border-red-200 bg-red-50';
            }
        }

        // Load AI insights
        async function loadInsights() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/insights`);
                const insights = await response.json();
                
                insightsContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600">${insights.totalProducts}</div>
                            <div class="text-sm text-gray-500">Products Analyzed</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600">${insights.totalScrapes}</div>
                            <div class="text-sm text-gray-500">Total Scrapes</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-purple-600">${insights.successRate}%</div>
                            <div class="text-sm text-gray-500">Success Rate</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                insightsContent.innerHTML = '<p class="text-gray-500">Unable to load insights</p>';
            }
        }

        // Event Listeners
        scrapeBtn.addEventListener('click', handleScrape);
        testBtn.addEventListener('click', handleTest);
        clearBtn.addEventListener('click', handleClear);

        function handleTest() {
            urlInput.value = SAMPLE_URLS.join('\n');
        }

        function handleClear() {
            urlInput.value = '';
            hideResults();
            hideError();
        }

        async function handleScrape() {
            const urls = urlInput.value.trim().split('\n').filter(url => url.trim());
            
            if (urls.length === 0) {
                showError('Please enter at least one product URL');
                return;
            }

            // Validate URLs
            const invalidUrls = urls.filter(url => !isValidUrl(url.trim()));
            if (invalidUrls.length > 0) {
                showError(`Invalid URLs detected: ${invalidUrls.join(', ')}`);
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                const response = await fetch(`${API_BASE_URL}/api/scrape`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls: urls.map(url => url.trim()) })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to scrape products');
                }

                const data = await response.json();
                displayResults(data.products);
                loadInsights(); // Refresh insights after scraping

            } catch (error) {
                console.error('Scraping error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            scrapeBtn.disabled = true;
            scrapeBtn.textContent = 'Analyzing...';
            
            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = `${progress}%`;
            }, 500);
            
            // Store interval for cleanup
            loadingIndicator.dataset.interval = interval;
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            scrapeBtn.disabled = false;
            scrapeBtn.textContent = 'Calculate Import Costs';
            progressBar.style.width = '100%';
            
            // Clear progress interval
            const interval = loadingIndicator.dataset.interval;
            if (interval) {
                clearInterval(parseInt(interval));
            }
            
            setTimeout(() => {
                progressBar.style.width = '0%';
            }, 500);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorSection.classList.remove('hidden');
        }

        function hideError() {
            errorSection.classList.add('hidden');
        }

        function hideResults() {
            resultsSection.classList.add('hidden');
        }

        function displayResults(products) {
            if (!products || products.length === 0) {
                showError('No products found');
                return;
            }

            // Calculate summary stats
            const totalProducts = products.length;
            const totalLandedCost = products.reduce((sum, p) => sum + (p.landedPricing?.landedPrice || 0), 0);
            const avgLandedPrice = totalLandedCost / totalProducts;
            const productsWithPrices = products.filter(p => p.price).length;

            // Display summary stats
            summaryStats.innerHTML = `
                <div class="bg-blue-50 p-4 rounded-lg text-center">
                    <div class="text-2xl font-bold text-blue-600">${totalProducts}</div>
                    <div class="text-sm text-gray-600">Products Analyzed</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg text-center">
                    <div class="text-2xl font-bold text-green-600">$${avgLandedPrice.toFixed(2)}</div>
                    <div class="text-sm text-gray-600">Avg Landed Price</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg text-center">
                    <div class="text-2xl font-bold text-purple-600">$${totalLandedCost.toFixed(2)}</div>
                    <div class="text-sm text-gray-600">Total Value</div>
                </div>
                <div class="bg-orange-50 p-4 rounded-lg text-center">
                    <div class="text-2xl font-bold text-orange-600">${productsWithPrices}</div>
                    <div class="text-sm text-gray-600">Prices Found</div>
                </div>
            `;

            // Display product cards
            productResults.innerHTML = products.map(product => createProductCard(product)).join('');
            
            resultsSection.classList.remove('hidden');
            resultsSection.classList.add('fade-in');
        }

        function createProductCard(product) {
            const needsConfirmation = product.needsPriceConfirmation;
            const priceDisplay = product.price ? `$${product.price.toFixed(2)}` : 'Price not found';
            const landedPrice = product.landedPricing?.landedPrice || 0;

            return `
                <div class="bg-white rounded-lg shadow-md p-6 fade-in">
                    <div class="flex flex-col md:flex-row gap-6">
                        <!-- Product Image -->
                        <div class="flex-shrink-0">
                            <img 
                                src="${product.image || 'https://placehold.co/200x200/e5e7eb/6b7280?text=No+Image'}" 
                                alt="${product.name}"
                                class="w-48 h-48 object-cover rounded-lg"
                                onerror="this.src='https://placehold.co/200x200/e5e7eb/6b7280?text=No+Image'"
                            >
                        </div>
                        
                        <!-- Product Details -->
                        <div class="flex-grow">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-semibold text-gray-800 line-clamp-2">${product.name}</h3>
                                <span class="px-3 py-1 text-xs font-medium rounded-full ${getRetailerColor(product.retailer)}">${product.retailer}</span>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <p class="text-sm text-gray-600">Category</p>
                                    <p class="font-medium">${product.category}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Scraping Method</p>
                                    <p class="font-medium">${getMethodDisplay(product.scrapingMethod)}</p>
                                </div>
                                ${product.weight ? `
                                <div>
                                    <p class="text-sm text-gray-600">Weight</p>
                                    <p class="font-medium">${product.weight} lbs</p>
                                </div>
                                ` : ''}
                                <div>
                                    <p class="text-sm text-gray-600">Stock Status</p>
                                    <p class="font-medium ${product.inStock ? 'text-green-600' : 'text-red-600'}">
                                        ${product.inStock ? 'In Stock' : 'Out of Stock'}
                                    </p>
                                </div>
                            </div>

                            <!-- Pricing Breakdown -->
                            <div class="bg-gray-50 rounded-lg p-4">
                                <h4 class="font-semibold mb-3">Cost Breakdown</h4>
                                <div class="space-y-2 text-sm">
                                    <div class="flex justify-between">
                                        <span>Product Price:</span>
                                        <span class="${needsConfirmation ? 'text-orange-600' : 'text-gray-800'}">${priceDisplay}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span>Shipping Cost:</span>
                                        <span>$${product.shippingCost?.toFixed(2) || '0.00'}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span>Our Margin (25%):</span>
                                        <span>$${product.landedPricing?.margin?.toFixed(2) || '0.00'}</span>
                                    </div>
                                    <hr class="my-2">
                                    <div class="flex justify-between font-semibold text-lg">
                                        <span>Landed Price:</span>
                                        <span class="text-green-600">$${landedPrice.toFixed(2)}</span>
                                    </div>
                                </div>
                                
                                ${needsConfirmation ? `
                                <div class="mt-4 p-3 bg-orange-50 border border-orange-200 rounded">
                                    <p class="text-orange-800 text-sm mb-2">⚠️ Price confirmation needed</p>
                                    <div class="flex gap-2">
                                        <input 
                                            type="number" 
                                            placeholder="Enter actual price"
                                            class="flex-grow px-3 py-1 border border-orange-300 rounded text-sm"
                                            id="price-${product.url.replace(/[^a-zA-Z0-9]/g, '')}"
                                        >
                                        <button 
                                            onclick="updatePrice('${product.url}', '${product.url.replace(/[^a-zA-Z0-9]/g, '')}')"
                                            class="px-3 py-1 bg-orange-600 text-white rounded text-sm hover:bg-orange-700"
                                        >
                                            Update
                                        </button>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getRetailerColor(retailer) {
            const colors = {
                'Amazon': 'bg-orange-100 text-orange-800',
                'Wayfair': 'bg-purple-100 text-purple-800',
                'Target': 'bg-red-100 text-red-800',
                'Best Buy': 'bg-blue-100 text-blue-800',
                'Walmart': 'bg-blue-100 text-blue-800',
                'Home Depot': 'bg-orange-100 text-orange-800'
            };
            return colors[retailer] || 'bg-gray-100 text-gray-800';
        }

        function getMethodDisplay(method) {
            const methods = {
                'scrapingbee_ai': 'ScrapingBee AI',
                'apify': 'Apify Scraper',
                'upcitemdb': 'UPC Database',
                'ai_cache': 'AI Cache',
                'fallback': 'Fallback Data',
                'test_mode': 'Test Mode'
            };
            return methods[method] || method;
        }

        async function updatePrice(url, elementId) {
            const priceInput = document.getElementById(`price-${elementId}`);
            const newPrice = parseFloat(priceInput.value);
            
            if (!newPrice || newPrice <= 0) {
                alert('Please enter a valid price');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/update-price`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        newPrice: newPrice,
                        confirmed: true
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update price');
                }

                const data = await response.json();
                
                // Refresh the results
                alert(`Price updated! New landed price: $${data.landedPricing.landedPrice}`);
                
                // You could refresh the entire results here if needed
                
            } catch (error) {
                console.error('Price update error:', error);
                alert('Failed to update price. Please try again.');
            }
        }

        function showResults() {
            resultsSection.classList.remove('hidden');
        }

        function hideResults() {
            resultsSection.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorSection.classList.remove('hidden');
        }

        function hideError() {
            errorSection.classList.add('hidden');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkApiStatus();
            loadInsights();
        });

        // Auto-refresh insights every 30 seconds
        setInterval(loadInsights, 30000);
    </script>
</body>
</html>
